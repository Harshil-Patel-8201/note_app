name: note_to_do_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^1.1.5
  intl: ^0.15.8
  share: ^0.6.1+1
  google_mobile_ads: ^0.12.1+1
  provider: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

  flutter_native_splash: ^2.0.1+1

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  branding: assets/images/branding.png
  branding_mode: bottom
  android: true
  ios: true

  change_app_package_name: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/white.png"


flutter:

  uses-material-design: true

  assets:
      - assets/

